<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake Me a Cake - Contact Us</title>
    <link rel="stylesheet" href="styles/contactuscake.css">
    
</head>
<body>
    <div>
        <header>
            <a href="./index.html">
                <img src="./Images/logo_200x200.png" alt="logo">
            </a>

            <nav>
                <a href="./index.html">Home</a>
                <a href="./baking.html">Baking</a>
                <a href="./decorating.html">Decorating</a>
                <a href="./contactuscake.html">Contact Us</a>
            </nav>
        </header>

        <main>
            <div id="feedback"></div>
            <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" />
				</li>
				<li>
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_mail" />
				</li>
				<li>
					<label for="msg">Message:</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>
				<li class="button">
					<button type="submit">Send your message</button>
				</li>
			</ul>
		</form>
            <script>
                    const feedbackElement = document.getElementById('feedback');
                    const formElement = document.forms[0];
                    formElement.addEventListener('submit', function(e) {
                        e.preventDefault();
                        feedbackElement.innerHTML = 'Thank you for your message '+ formElement.user_name.value +'! You can expect a response within the next 48 hours.';
                        feedbackElement.style.display = "block";
                        document.body.classList.toggle('moveDown');
                    });
            </script>
        </main>

        <footer>
            <h3>Bake Me a Cake &copy; 2022 - Grace Angus</h3>
            <div>
                <h3><a href="./site-plan.html">Site Plan</a></h3>
                <h3><a href="./contactuscake.html">Contact us</a></h3>
                <a href="https://www.facebook.com/">
                    <img src="./Images/facebook.png" alt="facebook">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="./Images/instagram.png" alt="instagram">
                </a>
                <a href="https://twitter.com/?lang=en">
                    <img src="./Images/twitter.png" alt="twitter">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
